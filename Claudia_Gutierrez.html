<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarjeta de Presentación Digital - Atenas Agencia de Viajes">
    <title>Atenas Agencia de Viajes - Contacto Digital</title>
    
    <!-- Importación de Tipografía Roboto (Requerimiento de Marca) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- NOTA: Se eliminó FontAwesome para mejorar la velocidad (ahora usamos SVG inline) -->

    <style>
        /* * ==========================================
         * VARIABLES Y CONFIGURACIÓN GLOBAL
         * ==========================================
         */
        :root {
            /* Paleta de Colores - Estilo "Turismo Premium" */
            --primary-color: #011240;    /* Azul Marino Corporativo */
            /* MEJORA: Dorado oscurecido para mejor contraste bajo el sol */
            --accent-color: #a68545;     
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.1);
            --radius-card: 20px;
            --radius-btn: 12px;
            --transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* * ==========================================
         * ANIMACIONES DE ENTRADA
         * ==========================================
         */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            opacity: 0; /* Oculto inicialmente */
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Retardos para efecto cascada */
        .delay-1 { animation-delay: 0.1s; } /* Header/Foto */
        .delay-2 { animation-delay: 0.2s; } /* Textos */
        .delay-3 { animation-delay: 0.3s; } /* Botón Principal */
        .delay-4 { animation-delay: 0.4s; } /* Botones Secundarios */
        .delay-5 { animation-delay: 0.5s; } /* Redes Sociales */
        .delay-6 { animation-delay: 0.6s; } /* Footer */

        /* * ==========================================
         * CONTENEDOR PRINCIPAL
         * ==========================================
         */
        .card-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-card);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: flex-start;
                background-color: var(--bg-card);
            }
            .card-container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
        }

        /* * ==========================================
         * HEADER Y PERFIL
         * ==========================================
         */
        .header-cover {
            height: 160px;
            background-color: var(--primary-color);
            position: relative;
        }

        .profile-section {
            text-align: center;
            margin-top: -75px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .profile-img-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--bg-card);
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background-color: #eee;
            border: 1px solid #eee;
        }

        /* * ==========================================
         * INFORMACIÓN TEXTUAL
         * ==========================================
         */
        .info-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .info-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .info-role {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .info-company {
            font-size: 0.95rem;
            color: var(--text-light);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* * ==========================================
         * BOTONES Y ACCIONES
         * ==========================================
         */
        .actions-container {
            padding: 0 25px 30px; /* Reduje padding inferior para dar espacio a redes */
        }

        /* Utilidad para SVGs */
        .icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor; /* Hereda el color del texto */
        }

        /* Botón Principal */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: var(--radius-btn);
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 25px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(1, 18, 64, 0.3);
            border: none;
            cursor: pointer;
            
            /* MEJORA: Evita selección de texto al tocar rápido */
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary:hover {
            background-color: #000d2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(1, 18, 64, 0.4);
        }

        /* MEJORA: Feedback táctil (Ripple/Scale) */
        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(1, 18, 64, 0.3);
        }

        .btn-primary .icon-svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* Grid Botones Secundarios */
        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-secondary {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius-btn);
            text-decoration: none;
            color: var(--text-dark);
            transition: var(--transition);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-secondary .icon-svg {
            width: 28px;
            height: 28px;
            margin-bottom: 8px;
            color: var(--accent-color);
            transition: var(--transition);
        }

        .btn-secondary span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            background-color: #fffbf0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .btn-secondary:hover .icon-svg {
            color: var(--primary-color);
        }

        /* MEJORA: Feedback táctil para secundarios */
        .btn-secondary:active {
            transform: scale(0.96);
            background-color: #f5f5f5;
        }

        /* Marca específica WhatsApp */
        .btn-whatsapp:hover .icon-svg { color: #25D366; }


        /* * ==========================================
         * NUEVA SECCIÓN: REDES SOCIALES
         * ==========================================
         */
        .social-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: var(--primary-color);
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link .icon-svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .social-link:active {
            transform: scale(0.95);
        }

        /* Colores de marca al hacer hover (opcional, pero se ve bien) */
        .social-fb:hover { background-color: #1877F2; color: white; }
        .social-ig:hover { background-color: #E4405F; color: white; }
        .social-tk:hover { background-color: #000000; color: white; }


        /* * ==========================================
         * FOOTER
         * ==========================================
         */
        .footer {
            background-color: #f9f9f9;
            padding: 25px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .footer p {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.5;
            font-style: italic;
        }

    </style>
</head>
